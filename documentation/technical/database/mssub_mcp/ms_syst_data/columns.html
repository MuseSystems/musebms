        "nullable": "",
        "autoUpdated": "",
        "defaultValue": "null",
        "comments": "<p>Defines the order in which IP rules are applied.  Lower values are applied<br />\nprior to higher values.<\/p>\n<p>All records are ordered using unique ordering values within each owner value.<br />\nWhen a new Owner Network Rule is inserted with the ordering value of an<br />\nexisting Onwer Network Rule record for the same Owner, the system will assume<br />\nthe new record should be &ldquo;inserted before&rdquo; the existing record.  Therefore the<br />\nexisting record will be reordered behind the new record by incremeneting the<br />\nexisting record&rsquo;s ordering value by one.  This reordering process happens<br />\nrecursively until there are no ordering value conflicts for any of an Owner&rsquo;s<br />\nNetwork Rule records.<\/p>"

    {
        "tableName": "syst_access_accounts",
        "tableType": "Table",
        "keyClass": "",
        "keyTitle": "",
        "name": "allow_global_logins",
        "type": "bool",
        "length": 1,
        "nullable": "",
        "autoUpdated": "",
        "defaultValue": "false",
        "comments": "<p>When true, allows an access account to log into the system without having<br />\nan owner or instance specified in the login process.  This use case supports<br />\naccess accounts which are independently managed, such as might be the case for<br />\nexternal bookkeepers.  When false, the access account is more tightly bound to a<br />\nspecific owner and so only a specific owner and instances should be evaluated at<br />\nlogin time.<\/p>\n<p>The need for this distinction arises when considering logins for access account<br />\nholders such as customers or vendors.  In these cases access to the owner&rsquo;s<br />\nenvironment should appear to be unique, but they may use the same identifier as<br />\nused for a different, but unrelated, owner.  In this case you have multiple<br />\naccess accounts with possibly the same identifier; to resolve the conflict, it<br />\nis required therefore to know which owner or instance the access accounts holder<br />\nis trying to access.  In the allow global case we can just ask the account<br />\nholder but in the disallow global case we need to know it in advance.<\/p>\n<p>Another way to think about global logins is in relation to user interface.  A<br />\nglobal login interface may present the user with a choice of instance owners and<br />\nthen their instances whereas the non-global login user must go directly to the<br />\nlogin interface for a specific owner (be that URL or other client-side specific<br />\nidentification.)<\/p>"
    },
