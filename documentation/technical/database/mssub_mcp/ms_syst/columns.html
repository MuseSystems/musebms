        "name": "allow_global_logins",
        "type": "bool",
        "length": 1,
        "nullable": "√",
        "autoUpdated": "",
        "defaultValue": "null",
        "comments": "<p>Indicates whether or not an Access Account may be used to login outside of the context of a specific Owner or Instance.  This use case supports Access Accounts which are independently managed, such as might be the case for external bookkeepers.<\/p>\n<p>The need for this distinction arises when considering logins for Access Account holders such as customers or vendors.  In these cases access to the Owner&rsquo;s environment should appear to be unique, but they may use the same identifier as used for a different, but unrelated, Owner.  In this case you have multiple Access Accounts with possibly the same identifier; to resolve the conflict, it is required therefore to know which Owner or Instance the Access Accounts holder is trying to access.  In the allow global case we can just ask the account holder but in the disallow global case we need to know it in advance.<\/p>\n<p>Another way to think about global logins is in relation to user interface.  A global login interface may present the user with a choice of Instance Owners and then their Instances whereas the non-global login user must go directly to the login interface for a specific Owner (be that URL or other client-side specific identification.)<\/p>\n<p><strong>General Usage<\/strong><\/p>\n<p>When true, allows an Access Account to log into the system without having an Owner or Instance specified in the login process.  When false, the Access Account is more tightly bound to a specific Owner and so only a specific Owner and Instances should be evaluated at login time.<\/p>\n<p><strong>Data Requirements<\/strong><\/p>\n<ul>\n<li>Required?:               true<\/li>\n<li>Unique Values Required?: false<\/li>\n<li>Default Value:           ( No Default Value )<\/li>\n<\/ul>\n<p><strong>User Defined Record Supported Operations<\/strong><\/p>\n<ul>\n<li><code>INSERT<\/code><\/li>\n<li><code>SELECT<\/code><\/li>\n<li><code>UPDATE<\/code><\/li>\n<\/ul>"
    },

        "comments": "<p>Indicates to implementing Components that this Hierarchy Item level can be associated with &ldquo;Leaf Nodes&rdquo;. Leaf Nodes are not defined in the mscmp_syst_hierarchy Component, but are rather defined by Hierarchy implementing Components.  Leaf Nodes are the records which the Branch Nodes/Hierarchy definition are organizing.  An example of a Leaf Node would be an application menu implementing Component defining references/links to specific application functionality which are then displayed associated to branches of a tree structure (menu/sub-menu/ etc.)  The links are Leaf Nodes and the branches of the menu are Branch Nodes: representations of the Hierarchy Items.<\/p>\n<p><strong>General Usage<\/strong><\/p>\n<p>If this value is true, it means this Hierarchy Item record may be associated directly with Leaf Nodes.  If false, Leaf Nodes must be associated with other levels of the Hierarchy.<\/p>\n<p>The bottom/lowest level required Hierarchy Item must always be marked as <code>allow_leaf_nodes<\/code> true.  Higher than the lowest required Hierarchy Item level may arbitrarily allow or disallow Leaf Node associations as the implementing Component sees fit.<\/p>\n<p><strong>Data Requirements<\/strong><\/p>\n<ul>\n<li>Required?:               true<\/li>\n<li>Unique Values Required?: false<\/li>\n<li>Default Value:           ( No Default Value )<\/li>\n<\/ul>\n<p><strong>User Defined Record Supported Operations<\/strong><\/p>\n<ul>\n<li><code>INSERT<\/code><\/li>\n<li><code>SELECT<\/code><\/li>\n<li><code>UPDATE<\/code><\/li>\n<\/ul>\n<p><strong>System Defined Record Supported Operations<\/strong><\/p>\n<ul>\n<li><code>SELECT<\/code><\/li>\n<li><code>UPDATE<\/code> - Only user maintainable records.<\/li>\n<\/ul>"
