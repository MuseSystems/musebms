        "nullable": "",

        "comments": "<p>Identifies the entity that sponsored the development of the migration. The<br />\nexpected value is in the range 0 to 2176782335 (0 - ZZZZZZ in base36 notation),<br />\nthough there are additional rules which must be observed:<\/p>\n<pre><code>        -  Values in the range of 0 - 1295 (000000 - 0000ZZ) are reserved for Muse\n        Systems special purposes.\n\n        -  Value 820 (0000MS) identifies Muse Systems as the sponsor of the general\n        availability software release and so will appear on all regularly\n        released migrations.\n\n        -  Values in the range of 1296 - 2176782335 are identifiers that are\n        randomly assigned to clients and correspond to specific &quot;instances&quot;\n        (application databases).  The primary instance for a client will always\n        be the reference point for those clients with more than one instance.\n<\/code><\/pre>"
    },
    {
        "tableName": "migrations",

        "keyTitle": "",

        "type": "timestamptz",
        "length": 35,
        "nullable": "",
        "autoUpdated": "",

        "tableType": "Table",
        "keyClass": "",
        "keyTitle": "",

        "nullable": "",
        "autoUpdated": "",

        "nullable": "",
        "autoUpdated": "",

    },

        "tableName": "migrations",
        "tableType": "Table",
        "keyClass": "",

        "nullable": "",
        "autoUpdated": "",
        "defaultValue": "clock_timestamp()",

        "tableName": "migrations",
        "tableType": "Table",
        "keyClass": "",
        "keyTitle": "",
        "name": "diag_role_modified",
        "type": "text",
        "length": 2147483647,
        "nullable": "",
        "autoUpdated": "",
        "defaultValue": "null",
        "comments": "<p>The database role which modified the record.<\/p>"

    }
];
