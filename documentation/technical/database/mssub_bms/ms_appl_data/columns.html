        "nullable": "",
        "autoUpdated": "",
        "defaultValue": "null",
        "comments": "<p>Indicates which managing entity is the owning entity for purposes of default visibility and usage limitations.<\/p>\n<p><strong>General Usage<\/strong><\/p>\n<p>The limited cases are primarily evident in searches and lists.<\/p>\n<p>Explicit assignment of rights to entities, persons, facilities, etc. that are not the owning entity is still possible and those rights will prevail over the default access rules for non-owning entities.<\/p>\n<p>There is a special case of owning entity where an entity is self owning.  There may only be a single entity that is self owning and that, by definition, establishes that entity as the &lsquo;global entity&rsquo;.  The global entity has global administrative rights as well as allows access to those persons, facilities, and entities that it owns effectively making them global to all other managed entities.  The global entity may be an actual business entity which essentially owns the MSBMS Instance or it may a purely administrative construct for managing the system.<\/p>"
