  mscmp-syst_db:
    runs-on: ubuntu-latest
    name: MscmpSystDb (OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}) CI
    strategy:
      matrix:
        otp: ['25.3.2']
        elixir: ['1.14.5']
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ms_syst_privileged
          POSTGRES_PASSWORD: muse.syst.dba.testing.password
          POSTGRES_PORT: 5432
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
