            otp-version: ${{matrix.otp}}
            elixir-version: ${{matrix.elixir}}

        - name: Initialize Database
          run: psql -f database/utility/bootstrap_database.psql postgresql://ms_syst_privileged:muse.syst.dba.testing.password@localhost:5432/postgres
          working-directory: ./app_server/components/system/mscmp_syst_db

