name: MSBMS Application CI

on:
  push:
    branches: [ next_version, versions ]
  pull_request:
    branches: [ next_version, versions ]

jobs:
  mscmp-syst-error:
    runs-on: ubuntu-latest
    name: MscmpSystError (OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}) CI
    strategy:
      matrix:
        otp: ['25.3.2']
        elixir: ['1.14.5']

    steps:
        - name: Checkout repository code
          uses: actions/checkout@v3

        - name: Install Elixir
          uses: erlef/setup-beam@v1
          with:
            otp-version: ${{matrix.otp}}
            elixir-version: ${{matrix.elixir}}

        - name: Build Mix Dependencies
          run: mix deps.get
          working-directory: ./app_server/components/system/mscmp_syst_error

        - name: Run Tests
          run: mix test
          working-directory: ./app_server/components/system/mscmp_syst_error

        - name: Run Credo
          run: mix credo
          working-directory: ./app_server/components/system/mscmp_syst_error

        - name: Run Dialyzer
          run: mix dialyzer
          working-directory: ./app_server/components/system/mscmp_syst_error

